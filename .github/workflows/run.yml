name: CI

on:
  workflow_dispatch:    # <-- allows Manual “Run workflow” clicks
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Bazelisk
        run: |
          mkdir -p $HOME/.local/bin
          curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.19.0/bazelisk-linux-amd64 -o $HOME/.local/bin/bazelisk
          chmod +x $HOME/.local/bin/bazelisk
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Bazel & Bazelisk
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Verify Bazelisk
        run: bazelisk version

      - name: Build ORFS flow and naja
        run: |
          bazelisk build //:RetimeFanout_grt //:naja
